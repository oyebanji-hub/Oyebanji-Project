<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border: 2px solid #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Guess the Color</h1>
  <p>Which color matches the box below?</p>
  <div class="color-box" id="colorBox"></div>
  <div class="button-container" id="buttonContainer"></div>
  <p id="result"></p>

  <script src="game.js"></script>
</body>
</html>
